<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recivu API</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"
    />
    <meta name="robots" content="noindex" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="swagger"></div>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      window.ui = SwaggerUIBundle({
        url: "https://github.com/Recivu/api-docs/blob/main/docs.yaml", // oppure l'URL RAW del file su GitHub
        dom_id: "#swagger",
        deepLinking: true,
        presets: [SwaggerUIBundle.presets.apis],
      });
    </script>
  </body>
</html>
